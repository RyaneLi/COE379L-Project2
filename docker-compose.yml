services:
  inference-server:
    image: slrpz/hurricane-damage-classifier:latest
    platform: linux/amd64  # Ensure x86 architecture
    container_name: hurricane-damage-classifier
    ports:
      - "5001:5000"  # Host port 5001 maps to container port 5000
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/summary"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
